## Linked Art

Documentation about the use of Linked Open Data in the Art domain.

For now, see the [model](/model/) section.

<div id="devbranch" style="display:none">
<b>You are on a development branch.</b>
	<div id="branches">


	</div>

</div>

<script src="/media/vendor/jquery-3.2.1.min.js"></script>
<script src="/media/vendor/gh3.js"></script>
<script src="/media/vendor/underscore-min.js"></script>
<script>
if (window.location.hostname != "linked.art") {
	var me = new Gh3.User("linked-art");
	var larepo = new Gh3.Repository("linked.art", me);
	larepo.fetch(
		function(err, res) {
			if (err) return;
			larepo.fetchBranches(
				function(err, res) {
					if (err) return;
					// var branches = larepo.getBranches();
					larepo.eachBranch(
						function(branch) {
							if (branch.name != "master") {
								$("#branches").append("<div>"+branch.name+"</div>");
							}
						}
					)					
				}
			);
			larepo.fetchPulls(
				function(err, res) {
					if (err) return;
					// var pulls = larepo.getPulls();
					larepo.eachPull(
						function(pull) {
							$("#branches").append("<div>"+pull.number+"</div>");
							pull.fetchFiles(
								function(err, res) {
									_.each(res.files, function(file) {
										fn = file.filename.replace('content', '', 1)
										$("#branches").append("<div>"+fn+"</div>");
									})
								}
							);
						}
					)					
				}
			);
		}
	);
	$("#devbranch").show()
}

</script>
